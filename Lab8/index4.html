<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання 4</title>
	<style>
		* {
			font-size: 20px;
		}
	</style>
</head>
<body>
	<hr><br>
	<h1 align="center">Атрибут .filter(); Приклад 1</h1>
	<ul>
		<li class="li1">Пункт 1</li>
		<li>Пункт 2</li>
		<li class="li1">Пункт 3</li>
		<li>Пункт 4</li>
		<li class="li1">Пункт 5</li>
		<li>Пункт 6</li>
		<li class="li1">Пункт 7</li>
		<li>Пункт 8</li>
		<li class="li1">Пункт 9</li>
	</ul>
	<button class="btn1">Нажми на мене</button>

	<br><br><hr><br>

	<h1 align="center">Атрибут .filter(); Приклад 2</h1>
	<ul>
		<li class="li2">Пункт 1</li>
		<li class="li2">Пункт 2</li>
		<li class="li2">Пункт 3</li>
		<li class="li2">Пункт 4</li>
		<li class="li2">Пункт 5</li>
		<li class="li2">Пункт 6</li>
		<li class="li2">Пункт 7</li>
		<li class="li2">Пункт 8</li>
		<li class="li2">Пункт 9</li>
	</ul>
	<button class="btn2">Нажми на мене</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$('.btn1').click(() => {
			$("li").filter(".li1").css("background-color", "red").text('modify');
		});

		$('.btn2').click(() => {
			$(".li2").filter(":nth-child(3n)").css("background-color", "yellow").text('modify');
		});
		
	</script>
</body>
</html>
