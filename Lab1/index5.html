<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    <form>
        Enter value x: <input type="number" value="5"><br>
        Enter value y: <input type="number" value="5"><br>
        <button onClick = "result(0, 5)">Check Answer</button>
    </form>

    <script>
    function factorial(num) {
    if (num < 0) {
        return -1;
    } else if (num == 0)  {
        return 1;
    } else {
      return (num * factorial(num - 1));
    }
    }
    function calc(i, x, y) {
        return ((-1)**i) * (2*x*y - factorial(i)) / (1 - x);
    }

    function result(start = 0, end = 5) {
        let sum = 0;
        [x, y] = Array.from(document.getElementsByTagName("input")).map(elem => +elem.value);

        for (let i = start; i < end; ++i) {
            sum += calc(i, x, y);
            alert("Sum = " + sum);
        }

    }
    </script>
    
</body>
</html>
