<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання 3.2</title>
</head>
<body>
    <input type="text" id="getNum">
    <button id="show">Показати</button>
		<div id="result"></div>

    

    <script>
        function no_zeros(array) {
            return array.join('').replaceAll('0', '').split(' ').map(num => +num);
        }
        show.addEventListener('click', () =>{
            result.innerHTML = no_zeros(getNum.value.split(' ').map(num => +num));
        })
    </script>
</body>
</html>
