<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Завдання 3.1</title>
</head>
<body>
    <input type="text" id="getNum">
    <button id="show">Показати</button>
		<div id="result"></div>

    <script>
        function reverse_num() {
            return getNum.value.split('').map((num) => +num).reverse().join('');
        }
        show.addEventListener('click', event => {
            result.innerHTML = reverse_num();
        })
    </script>
</body>
</html>
